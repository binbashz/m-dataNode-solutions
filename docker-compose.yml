version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: cannatech_db
      POSTGRES_USER: cannatech_user
      POSTGRES_PASSWORD: cannatech_password
      TZ: America/Montevideo
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
    depends_on:
      - db
    expose:
      - "8000"
    environment:
      DATABASE_NAME: cannatech_db
      DATABASE_USER: cannatech_user
      DATABASE_PASSWORD: cannatech_password
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      TZ: America/Montevideo

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
