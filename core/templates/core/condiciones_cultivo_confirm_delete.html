{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4 form-title">Eliminar Condición de Cultivo</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card form-container">
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar esta condición de cultivo?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'condiciones_cultivo_list' variedad.pk %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
