{% extends 'core/base.html' %}

{% block content %}
<div class="row mt-3 mb-3">
    <input type="button" class="btn-prev" value="<" onClick="javascript:history.go(-1);">
    <div class="col-md-6 offset-md-2">
        <h2>Materiales</h2>
        <hr>
        <h2>{{ lista.nombre_producto }}</h2>
        
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.cantidad }} de {{ item.material.nombre }}
                </li>
            {% endfor %}
        </ul>

        <a href="{% url 'lista_bom' %}" class="btn4 btn-secondary mt-3">Volver a la lista de BOM</a>
    </div>
</div>
{% endblock %}
