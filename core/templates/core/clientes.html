{% extends 'core/base.html' %}

{% block content %}
<div class="customfor2">
    <div class="row mt-5 mb-5">
        <div class="col-md-8 offset-md-2">
            <input type="button" class="btn-prev" value="<" onClick="javascript:history.go(-1);">
            <br>
            <h1>Clientes</h1>
            <a href="{% url 'cliente_nuevo' %}" class="btn btn-primary">Nuevo Cliente</a>
            <ul>
                {% for cliente in clientes %}
                    <li>{{ cliente.nombre }} - {{ cliente.direccion }} - {{ cliente.telefono }} - {{ cliente.email }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
