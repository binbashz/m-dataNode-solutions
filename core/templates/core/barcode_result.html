{% extends 'core/base.html' %}

{% block content %}
<div class="cus">
    <div class="row mt-5 mb-5">
        <div class="col-md-8 offset-md-2">
            <input type="button" class="btn-prev" value="<" onClick="javascript:history.go(-1);">
            <br>
            <h1>Resultado del Código de Barra</h1>
            <h2>Producto: {{ product.name }}</h2>
            <h3>Código: {{ product.code }}</h3>
            {% if product.is_favorite %}
                <p><i class="fas fa-star"></i> Este producto está en tus favoritos</p>
            {% endif %}

            <img src="data:image/png;base64,{{ barcode_img }}" alt="Código de Barra" class="img-fluid">
            <br><br>
            <a href="{% url 'barcode_form' %}" class="btn btn-primary">Generar otro código de barra</a>
            <a href="{% url 'favorite_barcodes' %}" class="btn btn-secondary">Ver mis favoritos</a>
        
            {% endblock %}
