{% extends 'core/base.html' %}

{% block content %}
<div class="customfor2">
    <div class="row mt-2">
        <div class="col-md-8 offset-md-2">
            <input type="button" class="btn-prev" value="↩" onClick="javascript:history.go(-1);">
            <br>
            <h1>Recepción de Muestra</h1>
            <h4 class="subtitle">Complete el formulario para registrar una nueva muestra</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Registrar Muestra</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
