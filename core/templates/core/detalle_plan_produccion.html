{% extends 'core/base.html' %}

{% block content %}
<div class="row mt-3 mb-3">
    <input type="button" class="btn-prev" value="↩" onClick="javascript:history.go(-1);">
    <div class="col-md-6 offset-md-2">
        <h2>Detalles del Plan de Producción</h2>
        <hr>
        <h3>{{ plan.nombre }}</h3>
        <p><strong>Fecha de Inicio:</strong> {{ plan.fecha_inicio }}</p>
        <p><strong>Fecha de Fin:</strong> {{ plan.fecha_fin }}</p>
        <p><strong>Descripción:</strong> {{ plan.detalles }}</p>
        <p><strong>Estado:</strong> {{ plan.estado }}</p>
        
        
        <a href="{% url 'lista_planes_produccion' %}" class="btn4 btn-secondary mt-3">Volver a la lista de Planes de Producción</a>
    </div>
</div>
{% endblock %}
